{% extends "base.html" %}
{% load url from future %}
{% block menu %}{% include "menu.html" with active_tab='login' %}{% endblock %}
{% block content %}

{% if form.errors %}
    <div class="alert alert-danger">用户名或密码错误，请重试……</div>
{% endif %}


<form class="form-horizontal" role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
       <div class="form-group">
      <label for="firstname" class="col-sm-5 control-label" >{{ form.username.label_tag }}</label>
      <div class="col-sm-2">
         {{ form.username }}
      </div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-5 control-label">{{ form.password.label_tag }}</label>
      <div class="col-sm-2 ">
         {{ form.password }}
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
          <button type="submit" class="btn btn-default">登录</button>
          <input type="hidden" name="next" value="../scoreboard/" />
      </div>
   </div>
</form>


{% endblock %}
